<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo Facebook Social Login</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>

<body ng-app="app" ng-controller="home as home">
<h1>Demo Social Login</h1>

<div class="container" ng-show="!home.authenticated">
    <div>
        Login with facebook: <a href="/login/facebook">click here</a>
    </div>
    <div>
        Login with github: <a href="/login/github">click here</a>
    </div>
</div>
<div class="container" ng-show="home.authenticated">
    <div>
        Logged in as: <span ng-bind="home.user"></span>
    </div>
    <div>
        <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
    </div>
</div>

<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript">
    angular
        .module("app", [])
        .config(
        function($httpProvider) {
            $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
        })
        .controller("home",
        function($http, $location) {
            var self = this;
            $http.get("/user")
                .success(
                function (data) {
                    self.user = data.name;
                    if (self.user === undefined) {
                        self.user = "N/A"
                        self.authenticated = false;
                    } else {
                        self.authenticated = true;
                    }
                    console.log("user = "  + self.user);
                    console.log("auth = "  + self.authenticated);
                })
                .error(
                function () {
                    self.user = "N/A";
                    self.authenticated = false;
                    console.log("user = "  + self.user);
                    console.log("auth = "  + self.authenticated);
                });
            self.logout = function () {
                $http.post('/logout', {})
                    .success(function () {
                        self.authenticated = false;
                        $location.path("/");
                        console.log("Logout successfully");
                    })
                    .error(function() {
                        console.log("Logout failed");
                        self.authenticated = false;
                    });
            };
        });
</script>

</body>
</html>
